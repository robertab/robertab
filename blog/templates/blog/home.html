{% extends "blog/base.html" %}
{% load django_markdown %}

{% block blog_entries %}
{% for object in object_list %}
<div class="post" id="post">
  <p class="created">
    {{ object.created }}<!--  | -->
    <!-- Tagged under {{  object.tags.all|join:", " }} -->
  </p>
  <h1><a class="blog-title"href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h1>

  {{ object.body|markdown }}
</div>
{% endfor %}
{% endblock %}
