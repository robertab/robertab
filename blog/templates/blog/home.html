{% extends "blog/base.html" %}
{% load django_markdown %}

{% block blog_entries %}
{% for object in object_list %}
<div class="post" id="post">
  <h1>
    {{object.title }}
  </h1>
  <p class="created">
    {{ object.created }}
  </p>
  {{ object.body|markdown }}
  <a class="blog-title"href="{% url "entry_detail" slug=object.slug %}">Read more...</a>
</div>
{% endfor %}
{% endblock %}
