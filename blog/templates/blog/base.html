{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>robertab</title>
    <link href="{% static "blog/blog2.css" %}" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1>robertab</h1>
      <p>
        <a href="http://www.github.com/robertab">developer >> student</a>
      </p>
    </header>
    <article>
      {% block blog_entries %}
      {% endblock %}

      {% if is_paginated %}
      <ul>
	<li {% if not page_obj.has_previous %}class="disabled"{% endif %}>
    	  <a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>Prev</a></li>
	<li {% if not page_obj.has_next %}class="disabled"{% endif %}>
    	  <a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}>Next</a></li>
      </ul>
      {% endif %}

      <footer>
        <a href="mailto:robertab@kth.se">email</a> 
      </footer>

    </article>

  </body>
</html>
