{% extends "blog/base.html" %}
{% load django_markdown %}

{% block blog_entries %}
<div class="blog-post">
  <h1><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h1>
  <p>
    {{ object.created }} |
    Tagged under {{  object.tags.all|join:", " }}
  </p>
  {{ object.body|markdown }}
</div>
{% endblock %}
